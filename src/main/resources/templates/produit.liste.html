<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestion de produits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container">
  <br>
  <br>
  <a th:href="@{/produit/add}" class="btn btn-primary">Ajouter produit</a>
  <a th:href="@{/produit/gestion}" class="btn btn-primary">Retour menu</a>
  <a th:href="@{/}" class="btn btn-primary">Home</a>
  <div class="row">
    <h1>La liste des produits</h1>

    <div class="form-group">
      <label for="categorie">Catégorie :</label>
      <select class="form-control" id="categorie" onchange="filterProduitsByCategorie(this.value)">
        <option value="">Toutes les catégories</option>
        <th:block th:each="c : ${categories}">
          <option th:value="${c.libelle}" th:text="${c.libelle}"></option>
        </th:block>
      </select>
    </div>
    <!--
    <form th:action="@{/categorie/liste}" th:object="${categorie}" method="get">
      <div class="form-group">
        <label for="categorie">Catégorie :</label>
        <select class="form-control" th:field="*{codeCat}" id="categorie" onchange="clearError('categorieError')">
          <option value="">Sélectionner une catégorie</option>
          <option th:each="categorie : ${categories}" th:value="${categorie.code}" th:text="${categorie.libelle}"></option>
        </select>
      </div>
    </form>-->
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Numero</th>
        <th>Libelle</th>
        <th>Prix</th>
        <th>Categorie</th>
        <th>Operation</th>
        <th>Operation</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p : ${liste}">
        <td th:text="${p.numero}"></td>
        <td th:text="${p.libelle}"></td>
        <td th:text="${p.prix}"></td>
        <td th:text="${p.category.libelle}"></td>
        <td><a th:href="@{/produit/modifier/}+${p.numero}" class="btn btn-primary">Modifier</a></td>
        <td><a th:href="@{/produit/supprimer/}+${p.numero}" class="btn btn-primary">Supprimer</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
