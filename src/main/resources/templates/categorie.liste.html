<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion de Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container">
    <br>
    <br>
    <a th:href="@{/categorie/add}" class="btn btn-primary">Ajouter cat√©gorie</a>
    <a th:href="@{/categorie/gestion}" class="btn btn-primary">Retour menu</a>
    <a th:href="@{/}" class="btn btn-primary">Home</a>
    <div class="row">
        <h1>La liste des categories</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Code</th>
                <th>Libelle</th>
                <th>Operation</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${liste}">
                <td th:text="${p.code}"></td>
                <td th:text="${p.libelle}"></td>
                <td><a th:href="@{/categorie/modifier/}+${p.code}" class="btn btn-primary">Modifier</a></td>
                <td><a th:href="@{/categorie/supprimer/}+${p.code}" class="btn btn-primary">Supprimer</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
